  - tab: overview
    layout: 
      - section: Welcome
        contents:
          - page: Introduction
            path: ./content/overview/welcome/introduction.mdx
          - page: Quickstart
            path: ./content/overview/welcome/quickstart.mdx
      - section: OpenAPI
        contents:
          - page: Importing OpenAPI
            path: ./content/overview/openapi/import.mdx
          - page: OpenAPI Extensions
            path: ./content/overview/openapi/extensions.mdx
          - page: Exporting OpenAPI
            path: ./content/overview/openapi/export.mdx
      - section: Fern Definition
        contents:
          - page: Fern definition
            path: ./content/overview/fern-definition/definition.mdx
          - page: Types
            path: ./content/overview/fern-definition/types.mdx
          - page: Endpoints
            path: ./content/overview/fern-definition/endpoints.mdx
          - page: Errors
            path: ./content/overview/fern-definition/errors.mdx
          - page: Imports
            path: ./content/overview/fern-definition/imports.mdx
          - page: api.yml
            path: ./content/overview/fern-definition/api-yml.mdx
          - page: Packages
            path: ./content/overview/fern-definition/packages.mdx
  - tab: sdks
    layout: 
      - section: Generators
        contents: 
          - page: Node
            path: ./content/sdks/generators/node-sdk.mdx
          - page: Browser
            path: ./content/sdks/generators/browser-sdk.mdx
          - page: Python
            path: ./content/sdks/generators/python-sdk.mdx
