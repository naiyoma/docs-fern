            path: ./content/sdks/generators/ruby-sdk.mdx
          - page: C#
            path: ./content/sdks/generators/csharp-sdk.mdx
  - tab: docs
    layout: 
      - section: Overview
        contents:
          - page: docs.yml
            path: ./content/docs/overview/docs-yml.mdx
          - page: Custom domain
            path: ./content/docs/overview/custom-domain.mdx
          - page: Previews
            path: ./content/docs/overview/previews.mdx
  - tab: api
    layout: 
      - section: Overview
        contents: 
          - page: Introduction
            path: ./content/api/overview/intro.mdx
      - api: Reference
        api-name: fern
        audiences: 
          - external
        snippets:
          python: fern-api

